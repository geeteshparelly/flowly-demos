<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #e8f4fc;
            --surface: #ffffff;
            --text-dark: #2a3441;
            --text-body: #4a5568;
            --text-muted: #7b8fa3;
            --accent: #5a8bb8;
            --accent-light: #d4e8f7;
            --success: #10b981;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {

            color: var(--text-body);
            min-height: 100vh;

            align-items: center;

            padding: 2rem;
        }
        
        .card {
            background: var(--surface);
            padding: 3rem;
            border-radius: 24px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(90, 139, 184, 0.1);
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: var(--text-dark);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #4a7ba8;
            transform: translateY(-2px);
        }
    </style>
</head>

</html>
